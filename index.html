<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            background-color: #333;
            padding: 0.5em 1em;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .links {
            margin-left: auto;
            display: flex;
            gap: 1em;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="dashboard.html">Math</a>
        </div>
    </nav>

    <section id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home section.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>This is the about section.</p>
    </section>

    <section id="services">
        <h1>Our Services</h1>
        <p>This is the services section.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>This is the contact section.</p>
    </section>
</body>
</html>
